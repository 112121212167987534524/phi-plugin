<head>
    <link rel="stylesheet" href="{{_res_path}}guess/guess.css">
</head>

{{if style}}

<body style="width: 2048px;height: 1080px;">
    <div class="img" style="width: {{width}}px;height: {{height}}px;margin-left: {{x}}px;margin-top: {{y}}px;">
        <img src="{{illustration}}" alt="曲绘"
            style="margin-left: -{{x}}px;margin-top: -{{y}}px;filter: blur({{blur}}px);">
    </div>
</body>

{{else}}

<body style="width: {{width}}px;height: {{height}}px;">
    <div class="img" style="width: {{width}}px;height: {{height}}px;">
        <img src="{{illustration}}" alt="曲绘"
            style="margin-left: -{{x}}px;margin-top: -{{y}}px;filter: blur({{blur}}px);">
    </div>
</body>
{{/if}}
