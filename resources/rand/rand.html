
{{block 'css'}}
<head>
    <link rel="stylesheet" href="{{_res_path}}rand/rand.css">
</head>
{{/block}}
{{block 'main'}}

<body>
    <div class="ill">
        <img src="{{illustration}}" alt="曲绘">
    </div>
    <div class="box">
        <div class="name-box">
            <div class="name-left">
                <p1>{{song}}</p1>
                <p2>{{composer}}</p2>
            </div>
            <div class="leave">
                <div class="leave-diff">
                    <p>{{level}}</p>
                </div>
                <div class="leave-rank">
                    <p>{{rank}}</p>
                </div>
            </div>
            <div class="name-right"></div>
        </div>
        <div class="info-box">
            <div class="info-left">
                <div class="part">
                    <p1>Chart</p1>
                    <p2>{{charter}}</p2>
                </div>
                <div class="part">
                    <p1>Illustration</p1>
                    <p2>{{illustrator}}</p2>
                </div>
            </div>
            <div class="info-mid"></div>
            <div class="info-right"></div>
        </div>
    </div>
    <div class="createdbox">
        <div class="created">
            <p style="float: left;">Created By Yunzai-Bot &nbsp; </p>
            <p style="float: left; color: yellow;">{{Version.yunzai}}</p>
            <p style="float: left;"> &nbsp; &amp; phi-Plugin &nbsp;</p>
            <p style="float: left; color: yellow;">{{Version.ver}}</p>
        </div>
    </div>
</body>
{{/block}}
