<head>
    <link rel="stylesheet" href="./user_info.css">
    <style>
        .basis-box {
            background-image: url('../otherill/小心立秋.png');
            background-size: cover;
            background-position: top;
            display: flex;
            width: 98.5%;
        }
    </style>
</head>

<body style="scale: 1;">
    <div class="basis-box">
        <div class="basis-box-out">
            <div class="box-in">
                <div class="box-tatle">
                    <p>Basis-Info</p>
                </div>
                <div class="basis-info">
                    <div class="avatar">
                        <img src="../avatar/Aphasia.png" alt="{{avatar}}">
                    </div>
                    <div class="name">
                        <div class="user-info-box">
                            <div class="name-tatle">
                                <p>Player ID</p>
                            </div>
                            <div class="name-value">
                                <p>就是不会告诉你</p>
                            </div>
                        </div>
                        <div class="user-info-line">
                            <div class="user-info-box">
                                <div class="name-tatle">
                                    <p>RankingScore</p>
                                </div>
                                <div class="name-value">
                                    <p>14.65</p>
                                </div>
                            </div>
                            <div class="user-info-box">
                                <div class="name-tatle">
                                    <p>Data</p>
                                </div>
                                <div class="name-value">
                                    <p>1PiB 1TiB 1GiB 1MiB 1KiB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-tatle">
                    <p>Profile</p>
                </div>
                <div class="profile">
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                    <p>2333</p>
                </div>
            </div>
        </div>
    </div>
    <div class="box-out">
        <div class="box-in">
            <div class="box-tatle">
                <p>Stats</p>
            </div>
            <div class="stats-box">
                <div class="rank">
                    <p>AT</p>
                </div>
                <div class="Rating">
                    <img src="../otherimg/V.png" alt="{{Rating}}">
                </div>
                <div class="stats-group" id="one">
                    <div class="stats-group-real">
                        <p>189</p>
                    </div>
                    <div class="stats-group-tot">
                        <p>/200</p>
                    </div>
                </div>
                <div class="stats-rating-group">
                    <div class="rating-group">
                        <div class="rating-value">
                            <p>189</p>
                        </div>
                        <div class="rating-tatle">
                            <p>Cleared</p>
                        </div>
                    </div>
                    <div class="rating-group">
                        <div class="rating-value">
                            <p>189</p>
                        </div>
                        <div class="rating-tatle">
                            <p>FC</p>
                        </div>
                    </div>
                    <div class="rating-group">
                        <div class="rating-value">
                            <p>189</p>
                        </div>
                        <div class="rating-tatle">
                            <p>PHI</p>
                        </div>
                    </div>
                </div>
                <div class="stats-group" id="tow">
                    <div class="stats-group-real">
                        <p>189000000</p>
                    </div>
                    <div class="stats-group-tot">
                        <p>/200000000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
